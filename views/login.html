<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="/headfoot.css">
    <title>Login</title>
    
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <img src="headfoot-Logo.png" alt="SJCE" style="height: 60px; width: 80px;">
          
          <div style="display: flex;">
            <a href="/">Home</a>
            <a href="aboutus">Our Team</a>
            <a href="contactus">Contact Us</a>
            <a href="login">Login/Register</a>
          </div>
        </div>
      </header>
      <div class="cont">
         <img src="sjce.jpg" alt="University Logo" style="width:20%">
         <form action="login" method="POST" id="login-form"><br>
             <h2 >JSS SCIENCE AND TECHNOLOGY UNIVERSITY MYSORE</h2><br>
             <label><b>Login as</b></label>
             <input type="radio" id="radstud" name="userType" value="student" checked="checked">
             <label for="student">Student</label>
             <input type="radio" id="raddept" name="userType" value="dept">
        <label for="department">Department</label>
        <select  name="dept" id="dept" >
            <option value="lib">Library</option>
            <option value="ps">Placement Cell</option>
            <option value="admin">Scholarship</option>
            <option value="sports">Finance</option>
        </select>
        <br><br>
        <div class="form-group">
            <label for="userid"><b>USN</b></label><br>
            <input type="text" placeholder="Enter ID"  id="userid" name="userid" required>
        </div>
        <div class="form-group password-container">
            <label for="password"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" id="password" name="password" maxlength="10" required>
            
        </div><br>
        <button type="submit" class="btn btn-primary" style="background-color: #f5ad42;border-color: #f5ad42; ">Login</button><br><br>
        <p><a href="forgotpass" style="color: #f5ad42;
            background-color: transparent;
            text-decoration: none;">Forgot Password??</a></p>
        <p><a href="register" style="color: #f5ad42;
            background-color: transparent;
            text-decoration: none;">Register Here</a></p>  
    </form>
    </div>
    <script src="/login.js"></script>
    <footer>
        Copyright &copy; 2023
      </footer>
</body>
</html>
